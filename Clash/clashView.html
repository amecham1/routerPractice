<h1 class=clash-title>Clash Royale</h1>

<div class="cards-box clash-box" >
  <h1 class='title'>Cards</h1>
<ul ng-repeat='card in cards'>
  <br>
  <br>
  <li>Name: {{card.Name}}</li>
  <br>
  <li>Type: {{card.Type}}</li>
  <br>
  <li>Description: {{card.Description}}</li>
  <br>
  <li>Rarity: {{card.Rarity}}</li>
  <br>
</ul>
</div>

<div class="arena-box clash-box">
  <h1 class='title'>Arenas</h1>
<ul ng-repeat='arena in arenas'>
  <br>
  <br>
  <li>Name: {{arena.Name}}</li>
  <br>
  <li>Trophies: {{arena.Trophies}}</li>
  <br>
  <li>Victory Gold: {{arena.VictoryGold}}</li>
  <br>
</ul>
</div>
