<!DOCTYPE html>
<html ng-app='router-app'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Router Practice</title>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <link href="styles/home.css" rel="stylesheet">
    <link href="styles/starwars.css" rel="stylesheet">
    <link href="styles/chuck.css" rel="stylesheet">
    <link href="styles/clash.css" rel="stylesheet">
  </head>
  <body ng-controller='mainCtrl'>

    <script src="Home/homeCtrl.js"></script>
